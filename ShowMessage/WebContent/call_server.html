<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>动态调用</title>
<link rel="stylesheet" type="text/css" href="showmsg/ShowMsg.css">
</head>
<body>
	<input type="button" value="INFO" data-class="I"/>
	<input type="button" value="SUCCESS" data-class="S"/>
	<input type="button" value="ERROR" data-class="E"/>
	<input type="button" value="WARNING" data-class="W"/>
	
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="showmsg/ShowMsg.js"></script>
<script type="text/javascript">
	
	$(function(){
		$("input").click(function(){
			$.ajax({
				   type: "POST",
				   dataType: "json",
				   url: "T",
				   data: {type:$(this).data("class")},
				   success: function(msg){
				     ShowMsg(msg);
				   }
				}); 
		});
	});

</script>
</body>
</html>
